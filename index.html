<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSS UI EXAMPLE</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 1.25rem;
        margin: 0 60px;
        background-color: bisque;
      }
      [contenteditable] {
        cursor: copy;
        caret-color: magenta;
        border: 1px solid #ccc;
      }
      :focus {
        outline: 8px ridge rgba(170, 50, 220, .6);
        border-radius: 2rem;
        outline-offset: 5px;
      }
      * {
        accent-color: magenta;
      }
      div,
      fieldset {
        margin: 20px;
      }
      textarea:nth-of-type(1) {
        cursor: wait;
      }
      textarea:nth-of-type(2) {
        resize: none;
      }
      textarea:nth-of-type(3) {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div><span contenteditable>Поле для текста </span></div>
    <fieldset>
      <legend>Пример использования UI CSS</legend>
      <input type="checkbox" id="check" />
      <input type="radio" name="a" />
      <input type="radio" name="a" />
      <input type="range" />
      <progress></progress>
    </fieldset>
    <fieldset>
      <legend>Изменение размера</legend>
      <textarea>
  cursor: wait;
  </textarea
      >
      <textarea>
  resize: none;
  </textarea
      >
      <textarea>
  pointer-events: none;
  </textarea
      >
    </fieldset>
  </body>
</html>
