<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSS UI EXAMPLE</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 1.25rem;
        margin: 20px 0 60px 60px;
        background-color: bisque;
      }
      [contenteditable] {
        margin: 10px;
        cursor: help;
        caret-color: rgb(255, 0, 0);
        border: 1px solid #5c5c5c;
        outline: dashed rgba(255, 0, 0, 0.356);
      }
      [contenteditable2] {
        margin: 10px;
        cursor: crosshair;
        caret-color: rgb(255, 0, 0);
        border: 1px solid #5c5c5c;
        outline: dashed rgba(255, 0, 0, 0.5);
      }
      [contenteditable1] {
        margin: 10px;
        cursor: crosshair;
        caret-color: rgb(255, 0, 0);
        border: 1px solid #5c5c5c;
        outline: dashed rgba(255, 0, 0, 0.719);
      }
      :focus {
        outline: 8px ridge rgba(50, 220, 73, 0.6);
        border-radius: 2rem;
        outline-offset: 5px;
      }
      * {
        accent-color: rgb(18, 199, 115);
      }
      div,
      fieldset {
        margin: 20px;
      }
      fieldset input {
        margin: 10px;
      }
      textarea {
        margin: 10px;
      }
      textarea:nth-of-type(1) {
        cursor: wait;
      }
      textarea:nth-of-type(2) {
        resize: none;
        cursor: not-allowed;
      }
      textarea:nth-of-type(3) {
        pointer-events: none;
      }
      legend {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: inherit;
      }
    </style>
  </head>
  <body>
    
    <legend>ФИО</legend>
    <div><span contenteditable>Иванов  </span>  <span contenteditable>Иван  </span></div>
    <div><span contenteditable2>Иванович   </span></div>
    <div><span contenteditable1>Телефон    </span></div>

    <fieldset>
      <legend>Доставка в пределах города</legend>
      <label for="yes">Да</label>
      <input type="radio" name="a" id="yes"/>
      <label for="no">Нет</label>
      <input type="radio" name="a" id="no"/> </br>

      <legend>Тип доставки</legend>
      <label for="yes">Пункт выдачи</label>
      <input type="radio" name="b" id="yes"/>
      <label for="no">Курьер</label>
      <input type="radio" name="b" id="no"/> </br>

      <legend>Доп.Услуги</legend>
      <label for="check1">Улучшенная упаковка</label>
      <input type="checkbox" id="check1" /> 
      <label for="check2">Доствка ко времени</label>
      <input type="checkbox" id="check2" /></br>
      <label for="check3">Оформление без звонка</label>
      <input type="checkbox" id="check3" /></br>

      <label for="range1">Подвигай меня</label>
      <input type="range" id="range1"/>
    </fieldset>
    <fieldset>
      <legend>Дополнительная информация, которую Вы хотели бы сообщить нам:</legend>
      <textarea>
  Написать...
  </textarea
      >
      <textarea>
  Не пишите ничего, если Вы человек!
  </textarea
      >
      <textarea>
  Не пишите ничего, если Вы человек!
  </textarea
      >
    </fieldset>
<p>Отправка данных заказа</p>
    <progress></progress>
  </body>
</html>
